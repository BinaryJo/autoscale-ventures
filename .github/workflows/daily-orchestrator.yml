name: Daily Orchestrator
on:
  schedule: [{ cron: "17 7 * * *" }]
  workflow_dispatch:
permissions: { contents: write, pages: write, id-token: write }
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - name: Execute DAG
        run: python -m agents.orchestrator
      - name: Commit artifacts
        run: |
          git config user.name "autoscale-bot"
          git config user.email "autoscale-bot@users.noreply.github.com"
          git add -A
          git commit -m "chore: daily artifacts update [skip ci]" || echo "No changes"
          git push
  pages_deploy:
    needs: run
    runs-on: ubuntu-latest
    environment: { name: github-pages }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/upload-pages-artifact@v3
        with: { path: "infra/site" }
      - uses: actions/deploy-pages@v4
